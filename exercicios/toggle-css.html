<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>TOGGLE CSS</title> 
</head>
<body>
  <style type="text/css">
  
    input[type=checkbox] {
      position: absolute;
      top: -9999px;
      left: -9999px;
    } 
    label { 
      display: inline-block;
      margin: 60px 0 10px 0;
      cursor: pointer;
    }

    div {
      width: 400px;
      height: 100px;
      line-height: 100px;
      color: white;
      text-align: center;
      display: none;
    }

    input[type=checkbox]:checked ~ div {
      background: red;
      display: block;
    }
  </style>

  <label for="toggle">Eu uso toggle</label>
  <input type="checkbox" id="toggle">
  <div>Eu sou disparado apenas por CSS, sem JavaScript!</div>

</body>
</html>
